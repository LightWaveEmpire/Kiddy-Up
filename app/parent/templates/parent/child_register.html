<!--users/templates/users/register.html-->

{% extends 'base.html' %}

{% block content %}
{{ block.super }}

<h2>Add a Child User</h2>

<form method="post">
    {% csrf_token %}
<!--    {{ form.as_table }}-->
<table >
    {% for field in form %}
    <tbody>
    <tr>
      <td>
        <label for="{{ field.label }}" style="display:inline-block;vertical-align:middle">{{ field.label_tag }}</label>
      </td>
      <td>
        {{ field }}
      </td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
    <input type="submit" value="Add Child">
</form>

{% endblock %}
